<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Kokoa Talk</title>
  </head>
  <body>
    <div calss="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1500%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
      <p class="welcome-header__text">
        이메일,핸드폰 번호 를 사용해 로그인 하세요 , 계정이없다면 만드세용
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="이메일 혹은 핸드폰 번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <button>회원 가입</button>
      <a href="#">코코아 계정 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
