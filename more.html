<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="main icon" href="screenshot/icon.JPG" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <!-- 와이파이,배터리,시계 관련  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 네비게이션 (아래 아이콘4개 관련) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__알림2 nav__알림베이스2"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- more에 아이콘3개 -->
    <header class="screen-header">
      <h1 class="screen-header__text">More</h1>
      <div class="screen-header__icon">
        <span>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <span class="nav__알림3 nav__알림베이스2"></span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"> </i></a>
        </span>
      </div>
    </header>
    <!--.아이콘4개 -->
    <div class="main-screen-padding more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src=screenshot/sleet.jpg class="user-component__avatar
          use-com-ava-big">
          <div class="user-component__text">
            <h4 class="user-component__title">Sleet</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-square-minus fa-3x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-check"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon icon-row__reddot">
          <span class="nav__알림4 nav__알림베이스2"></span>
          <i class="fa-regular fa-address-book"></i>
          <span>토크 드라이브</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-link"></i>
          <span>어카운트</span>
        </div>
        <div class="icon-row__icon">

          <span>오픈챗</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>
      <div class="more-suggest">
        <h4>Suggestions</h4>
        <div class="more-sugeest__iconbox">
          <div class="more-suggest__icon">
            <img src="screenshot/cacaostory.jpg" />
            <span>Kakao Story</span>
          </div>
          <div class="more-suggest__icon">
            <img src="screenshot/kakaofriend.jpg" />
            <span>Kakao Friends</span>
          </div>
          <div class="more-suggest__icon">
            <img src="screenshot/friendjam.jpg" />
            <span>Friends Gem</span>
          </div>
          <div class="more-suggest__icon">
            <div class="more-suggest__icon-test">
              <i class="fa-solid fa-calendar-check fa-2x"></i>
            </div>
            <span>TEST</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>

</html>
