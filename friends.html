<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="main icon" href="screenshot/icon.JPG" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <!-- 와이파이,배터리,시계 관련  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 네비게이션 (아래 아이콘4개 관련) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__알림1 nav__알림베이스">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__알림2 nav__알림베이스2"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 프렌드에 아이콘3개 -->
    <header class="screen-header">
      <h1 class="screen-header__text">Friends</h1>
      <div class="screen-header__icon">
        <span>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"> </i></a
        ></span>
      </div>
    </header>
    <!-- 반투명 프랜드 텍스트 -->
    <div class="friends__text">
      <i class="fa-solid fa-circle-exclamation"></i>
      <a id="Friends_Names_Display" href="#">Friends' Names Display</a>
      <i class="fa-solid fa-angle-right fa-xs"></i>
    </div>
    <!-- 유저 프사 -->
    <div class="main-screen-padding">
      <div class="user-component">
        <div class="user-component__column">
          <img src=screenshot/icon.jpg class="user-component__avatar
          use-com-ava-big">
          <div class="user-component__text">
            <h4 class="user-component__title">이렇게하는거 아닌데</h4>
            <!-- <h6 class="user-component__subtitle">테스트용 문구</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- 프사 밑 채널구간 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <!-- 채널프사,채널 2> 구간 -->
        <div class="user-component">
          <div class="user-component__column">
            <img src=screenshot/야스각이다.png class="user-component__avatar
            use-com-ava-small">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Yas Gak
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>님 스크린 존나커요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
