<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="main icon" href="screenshot/icon.JPG" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>
  <body>
    <!-- 와이파이,배터리,시계 관련  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock status-bar__column__lock-margin"></i>
        <span>150%</span>
        <i class="fas fa-battery-full fa-2x"></i>
      </div>
    </div>
    <!-- 네비게이션 (아래 아이콘4개 관련) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__알림2 nav__알림베이스2"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 상단 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-chevron-left fa-3x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__column-title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"> </i>
      </div>
    </header>
    <!-- 리스트 목록들--->
    <div class="main-screen-padding">
      <ul class="setting-listbox">
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list setting-list__version-padding">
          <div class="setting-list__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__column">
            <span class="setting-list__column-text">Latest Version</span>
          </div>
        </li>
        <li class="setting-list setting-list__privacy-padding">
          <div class="setting-list__column">
            <i class="fa-solid fa-lock status-bar__column__lock-margin"></i>
            <span>Privacy</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting-list__column"></div>
        </li>
        <li class="setting-list">
          <div class="setting-list__column New-alram">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <span class="nav__알림베이스">N</span>
          </div>
          <div class="setting-list__column">
            <span class="setting-list__column-text">Default theme</span>
          </div>
        </li>
      </ul>
    </div>
    <div id="no-mobile">
      <span>님 스크린 존나커요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
