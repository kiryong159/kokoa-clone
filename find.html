<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="main icon" href="screenshot/icon.JPG" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <!-- 와이파이,배터리,시계 관련  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 네비게이션 (아래 아이콘4개 관련) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__알림2 nav__알림베이스2"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 파인드에 아이콘2개 -->
    <header class="screen-header">
      <h1 class="screen-header__text">Find</h1>
      <div class="screen-header__icon">
        <span>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </span>
        <span>
          <span class="nav__알림3 nav__알림베이스2"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>
    <!--.아이콘4개 -->
    <div class="main-screen-padding">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <!-- 리코맨드 프랜즈 -->
      <div class="recomend-friends">
        <span class="recomend-friends__title">Recommend Friends</span>
        <span>너는추천받을 친구가없다</span>
      </div>
      <!-- 오픈챗 포스트 부문 -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈 챗</h4>
          <span>고투 오픈챗 홈 <i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <!-- 왼쪽 -->
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashetag">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="screenshot/btsimg.JPG" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <!-- 오른쪽 -->
          <div class="open-post__column">
            <img class="open-post__bts-logo" src="screenshot/btslogo.jpg" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
