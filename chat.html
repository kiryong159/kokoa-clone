<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="main icon" href="screenshot/icon.JPG" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <!-- 와이파이,배터리,시계 관련  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 네비게이션 (아래 아이콘4개 관련) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__알림1 nav__알림베이스">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__알림2 nav__알림베이스2"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 챗에 아이콘4개 -->
    <header class="screen-header">
      <h1 class="screen-header__text">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"> </i></a
        ></span>
      </div>
    </header>
    <!-- 유저 프사 -->
    <div class="main-screen-padding">
      <a href="chatting.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src=screenshot/icon.jpg class="user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">깨깨오 또크</h4>
              <h6 class="user-component__subtitle">
                플리즈첵마이카카오어카운트
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="nav__알림베이스">1</div>
          </div>
        </div>
      </a>
    </div>
    <div id="no-mobile">
      <span>님 스크린 존나 오지게 커요ㅇㅇ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/157b3c4d50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
